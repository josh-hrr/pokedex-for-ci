# --- Basic project info ---
sonar.projectKey=finalProject
sonar.projectName=finalProject
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# --- Source folders ---
sonar.sources=src
sonar.tests=test

# --- Include only JS/JSX test files for coverage ---
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/cypress/**,**/.cache/**

# --- Coverage report (from Jest) ---
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# --- Optional (if using TypeScript or Babel) ---
sonar.typescript.tsconfigPath=tsconfig.json
