name: final project pipeline2

on: 
  push:
    branches: [DEV, QA, main]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with: 
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: Lint
        run: npm run eslint